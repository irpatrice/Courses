<!DOCTYPE html>
<html lang="en">
   <head>
       <title>DOC</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <meta charset="utf-8">
       <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
       <form action="" method="POST">
           <table>
               <tr>
                   <th>Name</th>
                   <th>Value</th>
               </tr>
               <tr>
                   <td>Name</td>
                   <td>
                       <input type="name">
                   </td>
               </tr>
               <tr>
                   <td>Sex</td>
                   <td>
                       <input type="radio" name="sex">Male<br>
                       <input type="radio" name="sex">Female
                   </td>
               </tr>
               <tr>
                   <td>Eye color</td>
                   <td>
                       <select>
                           <option>Blue</option>
                           <option>Brown</option>
                           <option>Gray</option>
                           <option>Green</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td>Check all that apply</td>
                   <td>
                       <input type="checkbox">Over 6 feet tall<br>
                       <input type="checkbox">Over 200 pounds
                   </td>
               </tr>
               <tr>
                   <td colspan="2">Describe your athletic ability:</td>
               </tr>
               <tr>
                   <td colspan="2">
                       <textarea name="message" cols="42" rows="5"></textarea>
                   </td>
               </tr>
               <tr >
                   <td colspan="2">
                       <input type="submit" name="submit" value="Enter my information" class="btn">
                   </td>
               </tr>
           </table>
       </form>
   </body>
</html>
